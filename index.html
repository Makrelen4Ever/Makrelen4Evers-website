<!DOCTYPE html>
<html>
    <head>
        <title>Makrelen4evers website</title>

        <style>
            .Artwork {
                max-width: 75%;
                margin-left: 12%;
                margin-right: auto;

                border-radius: 15px;

                transition: all ease-in .25s;
                transform:scale(.9);
            }

            .Artwork:hover {
                max-width: 75%;
                margin-left: 12%;
                margin-right: auto;

                border-radius: 15px;

                transform:scale(1);
            }

            @font-face {font-family: 'Melaround-Regular'; src: url(./Melaround-Regular.woff2) format('woff2');}
            p {
                display: flex;
                justify-content: center;
                align-items: center;

                margin-left: 5%;
                margin-right: 5%;

                font-size: 20px;
                font-family: 'Melaround-Regular';

                color: white;
            }

            .link {
                display: flex;
                justify-content: center;
                align-items: center;

                margin-left: 20%;
                margin-right: 20%;

                font-size: 20px;
                font-family: 'Melaround-Regular';

                color: white;
            }   

            .email {
                display: flex;
                justify-content: center;
                align-items: center;

                font-size: 20px;
                font-family: 'Melaround-Regular';

                color: rgba(255, 255, 255, 0.50);
            }

            h2 {
                display: flex;
                justify-content: center;
                align-items: center;

                font-family: 'Melaround-Regular';

                color: white;
            }

            #M {

                display: flex;

                margin: auto;
                width: 10%;
            }

            body {
                background-color: rgb(0, 0, 25);

                background-image: url("WebsiteBCK4.png");

                background-position: center;
                background-repeat: repeat;
                background-size: 100%;
            }

            html, body {
                max-width: 100%;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .arrow {
                position: fixed;

                right: 5%;
                bottom: 5%;

                max-width: 50px;
            }

        </style>
    </head>

    <body>
        <img src="Moutline.png" id="M">

        <h2>
            Welcome to my website
        </h2>
        <hr>
        <p>
            I am Makrelen4ever, a regular guy from Denmark. I like to make stuff in 3D. Im usually using Blender and Unity.
        </p>

        <hr>

        <p>You can see some of my art here:</p>

        <ul>
            <img src="DeadMansMoon_BlueCompressed.jpg" class="Artwork">
            <img src="LiminalDarknessCompressed.jpg" class="Artwork">
            <img src="StairCaseCompressed.jpg" class="Artwork">
            <img src="SciFiCablesCompressed.jpg" class="Artwork">
            
        </ul>

        <a href="https://www.artstation.com/makrelen4ever" target="_blank" class="email">
            <p class="link">
                Check out my artstation.
            </p>
        </a>

        <p class="email">Contact me with E-mail</p>
        <p class="email">Makrelen4ever@gmail.com</p>

        <a href="#M">
            <img src="Arrow.png" class="arrow">
        </a>

    </body>
</html>
