<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makrelen4Ever - Art and Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #990000;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            padding: 20px;
        }
        .art-section, .games-section {
            margin-top: 40px;
        }
        .art-section h2, .games-section h2 {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .art-section-content {
            display: none;
        }
        .art-section-content.show {
            display: block;
        }
        .art-section img {
            max-width: 100%;
            max-height: 300px; /* Adjust the maximum height as needed */
            width: auto;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .game-button {
            display: inline-block;
            text-align: center;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        .game-button img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .game-button span {
            color: #ff4d4d;
            font-size: 18px;
        }
        /* CSS for small images */
        .art-thumb {
            max-width: 100px; /* Adjust as needed */
            max-height: 100px; /* Adjust as needed */
            cursor: pointer;
            margin: 5px;
        }
        /* CSS for the large version of images */
        #image-popup {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        #image-popup-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px; /* Adjust as needed */
        }
        #image-popup-content img {
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Makrelen4Ever</h1>
        <p>Art and Games</p>
    </header>
    <main>
        <section class="art-section">
            <h2 onclick="toggleArtSection()">Artwork</h2>
            <div class="art-section-content">
                <img src="Pyramid.png" alt="Artwork 1" class="art-thumb" onclick="openImagePopup('Pyramid.png')">
                <img src="Mirror.png" alt="Artwork 2" class="art-thumb" onclick="openImagePopup('Mirror.png')">
                <!-- Add more artwork images as needed -->
            </div>
        </section>
        <section class="games-section">
            <h2>Games</h2>
            <div class="game-button">
                <a href="https://makrelen4ever.itch.io/trislasher" target = "_blank">
                    <img src="Trislasher thumbnail.png" alt="Game 1">
                    <span>Trislasher - A mobile actiongame.</span>
                </a>
            </div>
            <div class="game-button">
                <a href="https://makrelen4ever.itch.io/escape-the-dream" target = "_blank">
                    <img src="EscapeTheDream.png" alt="Game 2">
                    <span>Escape the dream - a small puzzle game.</span>
                </a>
            </div>
            <!-- Add more game buttons with appropriate images and links as needed -->
        </section>
    </main>

    <div id="image-popup">
        <span onclick="closeImagePopup()" class="close">&times;</span>
        <div id="image-popup-content">
            <img id="popup-image" src="" alt="Popup Image">
        </div>
    </div>

    <script>
        function toggleArtSection() {
            var artSectionContent = document.querySelector('.art-section-content');
            artSectionContent.classList.toggle('show');
        }

        function openImagePopup(imageSrc) {
            var popup = document.getElementById("image-popup");
            var popupImage = document.getElementById("popup-image");
            popupImage.src = imageSrc;
            popup.style.display = "block";
        }

        function closeImagePopup() {
            var popup = document.getElementById("image-popup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
